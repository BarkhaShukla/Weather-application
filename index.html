
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://rawgit.com/marvelapp/devices.css/master/assets/devices.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,500,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
  <link rel="stylesheet" href="stylesheet.css">
  
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        #container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
    }
    </style>
</head>

<body>
    <div class="screen">
    
        <div>
            <h4>Recent Search</h4>
            <label id="lblRecent"></label>
        </div>
      <form method="get" class="form">
        <fieldset>
          <legend>If searching by city the latitude and longitude input fields will autofill your coords.</legend>
          <ul class="list-reset">
            <li class="form-field">
              <label for="city-search">City Name</label>
              <input type="text" id="city-search" placeholder="e.g. Rochester, NY">
            </li>

            <li class="form-field">
              <label for="latitude">Latitude</label>
              <input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
            </li>

            <li class="form-field">
              <label for="longitude">Longitude</label>
              <input type="text" id="longitude" placeholder="e.g. -77.784323" required>
            </li>

            <li class="form-field">
              <input type="checkbox" id="celsius">
              <label for="celsius">Check for Temperature In Celsius</label>
            </li>
          </ul>
        </fieldset>
          
        <button>Get Weather Report</button>
          
      </form>
            
    </div>
   
			<script src="skycons2.js"></script>
			
			<!--Another way to replace sessions
			<script src="jquery.cookie.js"></script>  -->     
			<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
			
  </body>
  <html>
